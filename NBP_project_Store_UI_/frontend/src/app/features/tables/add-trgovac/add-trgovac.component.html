<div class="container">
    <h1 class="mt-3">Add Trgovac</h1>

    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="mt-2">
            <div class="mt-3">
                <label class="form-label">Ime</label>
                <input type="" id="ime_Trgovac" class="form-control" name="ime_Trgovac" [(ngModel)]="model.ime_Trgovac">
            </div>

            <div class="mt-3">
                <label class="form-label">Prezime</label>
                <input type="" id="prezime_Trgovac" class="form-control" name="prezime_Trgovac" [(ngModel)]="model.prezime_Trgovac">
            </div>

            <div class="mt-3">
                <label class="form-label">ID</label>
                <input type="" id="id_Trgovac" class="form-control" name="id_Trgovac" [(ngModel)]="model.id_Trgovac">
            </div>

            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Add</button>
            </div>

        </div>
    </form>
</div>
