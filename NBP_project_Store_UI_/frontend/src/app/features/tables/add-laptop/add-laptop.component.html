<div class="container">
    <h1 class="mt-3">Add Laptop</h1>

    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="mt-2">
            <div class="mt-3">
                <label class="form-label">ID laptop</label>
                <input type="" id="id_Laptop" class="form-control" name="id_Laptop" [(ngModel)]="model.id_Laptop">
            </div>

            <div class="mt-3">
                <label class="form-label">Model</label>
                <input type="" id="model" class="form-control" name="model" [(ngModel)]="model.model">
            </div>

            <div class="mt-3">
                <label class="form-label">Processor type</label>
                <input type="" id="processor_type" class="form-control" name="processor_type" [(ngModel)]="model.processor.type">
            </div>

            <div class="mt-3">
                <label class="form-label">Processor cores</label>
                <input type="" id="processor_cores" class="form-control" name="processor_cores" [(ngModel)]="model.processor.cores">
            </div>

            <div class="mt-3">
                <label class="form-label">Processor maxSpeedGHz</label>
                <input type="" id="processor_maxSpeedGHz" class="form-control" name="processor_maxSpeedGHz" [(ngModel)]="model.processor.maxSpeedGHz">
            </div>

            <div class="mt-3">
                <label class="form-label">ram sizeGB</label>
                <input type="" id="ram_sizeGB" class="form-control" name="ram_sizeGB" [(ngModel)]="model.ram.sizeGB">
            </div>

            <div class="mt-3">
                <label class="form-label">ram type</label>
                <input type="" id="ram_type" class="form-control" name="ram_type" [(ngModel)]="model.ram.type">
            </div>

            <div class="mt-3">
                <label class="form-label">screen sizeInches</label>
                <input type="" id="screen_sizeInches" class="form-control" name="screen_sizeInches" [(ngModel)]="model.screen.sizeInches">
            </div>

            <div class="mt-3">
                <label class="form-label">screen resolution</label>
                <input type="" id="screen_resolution" class="form-control" name="screen_resolution" [(ngModel)]="model.screen.resolution">
            </div>
            
            <div class="mt-3">
                <label class="form-label">screen type</label>
                <input type="" id="screen_type" class="form-control" name="screen_type" [(ngModel)]="model.screen.type">
            </div>

            <div class="mt-3">
                <label class="form-label">storage sizeGB</label>
                <input type="" id="storage_sizeGB" class="form-control" name="storage_sizeGB" [(ngModel)]="model.storage.sizeGB">
            </div>

            <div class="mt-3">
                <label class="form-label">storage type</label>
                <input type="" id="storage_type" class="form-control" name="storage_type" [(ngModel)]="model.storage.type">
            </div>

            <div class="mt-3">
                <label class="form-label">OS</label>
                <input type="" id="os" class="form-control" name="os" [(ngModel)]="model.os">
            </div>

            <div class="mt-3">
                <label class="form-label">graphics type</label>
                <input type="" id="graphics_type" class="form-control" name="graphics_type" [(ngModel)]="model.graphics.type">
            </div>

            <div class="mt-3">
                <label class="form-label">network wifi</label>
                <input type="" id="network_wifi" class="form-control" name="network_wifi" [(ngModel)]="model.network.wifi">
            </div>

            <div class="mt-3">
                <label class="form-label">network ethernet</label>
                <input type="" id="network_ethernet" class="form-control" name="network_ethernet" [(ngModel)]="model.network.ethernet">
            </div>
            
            <div class="mt-3">
                <label class="form-label">network bluetooth</label>
                <input type="" id="network_bluetooth" class="form-control" name="network_bluetooth" [(ngModel)]="model.network.bluetooth">
            </div>

            <div class="mt-3">
                <label class="form-label">ports usB2_0</label>
                <input type="" id="ports_usB2_0" class="form-control" name="ports_usB2_0" [(ngModel)]="model.ports.usB2_0">
            </div>

            <div class="mt-3">
                <label class="form-label">ports usB3_1</label>
                <input type="" id="ports_usB3_1" class="form-control" name="ports_usB3_1" [(ngModel)]="model.ports.usB3_1">
            </div>

            <div class="mt-3">
                <label class="form-label">ports hdmi</label>
                <input type="" id="ports_hdmi" class="form-control" name="ports_hdmi" [(ngModel)]="model.ports.hdmi">
            </div>

            <div class="mt-3">
                <label class="form-label">ports usbTypeC</label>
                <input type="" id="ports_usbTypeC" class="form-control" name="ports_usbTypeC" [(ngModel)]="model.ports.usbTypeC">
            </div>

            <div class="mt-3">
                <label class="form-label">weight (Kg)</label>
                <input type="" id="weightKg" class="form-control" name="weightKg" [(ngModel)]="model.weightKg">
            </div>

            <div class="mt-3">
                <label class="form-label">color</label>
                <input type="" id="color" class="form-control" name="color" [(ngModel)]="model.color">
            </div>

            <div class="mt-3">
                <label class="form-label">warranty (Months)</label>
                <input type="" id="warrantyMonths" class="form-control" name="warrantyMonths" [(ngModel)]="model.warrantyMonths">
            </div>

            <div class="mt-3">
                <label class="form-label">Additional Features</label>
                <input type="" id="additionalFeatures" class="form-control" name="additionalFeatures" [(ngModel)]="model.additionalFeatures">
            </div>

            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Add</button>
            </div>
        </div>
    </form>
</div>
