<div class="container">
    <h1 class="mt-3">Get one predmet</h1>

    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="mt-2">
            <div class="mt-3">
                <label class="form-label">ID</label>
                <input type="" id="id_predmet" class="form-control" name="id_predmet" [(ngModel)]="model.searchId">
            </div>

            <div class="mt-3">
                <label class="form-label">Opis</label>
                <input type="" id="opis_predmet" class="form-control" name="opis_predmet" [(ngModel)]="model.searchOpis">
            </div>

            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Get</button>
            </div>

        </div>
    </form>

    <div>
        <mat-table #table [dataSource]="predmet" class="mat-elevation-z8">
    
            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <ng-container matColumnDef="id_Predmet">
              <mat-header-cell mat-header-cell *matHeaderCellDef> ID Predmet </mat-header-cell>
              <mat-cell mat-cell *matCellDef="let element"> {{element.id_Predmet}} </mat-cell>
            </ng-container>
                
            <ng-container matColumnDef="naziv_Predmet">
              <mat-header-cell mat-header-cell *matHeaderCellDef> Naziv </mat-header-cell>
              <mat-cell mat-cell *matCellDef="let element"> {{element.naziv}} </mat-cell>
            </ng-container>
                
            <ng-container matColumnDef="id">
              <mat-header-cell mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
              <mat-cell mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
            </ng-container>
      
            <mat-header-row mat-header-row *matHeaderRowDef="predmetColumns"></mat-header-row>
            <mat-row mat-row *matRowDef="let row; columns: predmetColumns;"></mat-row>
        </mat-table>
    </div>
</div>
