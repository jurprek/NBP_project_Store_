<div class="container">
    <h1>Get one poslovnica</h1>

    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="mt-2">
            <div class="mt-3">
                <label class="form-label">Naziv</label>
                <input type="" id="naziv" class="form-control" name="naziv" [(ngModel)]="model.naziv">
            </div>

            <div class="mt-3">
                <label class="form-label">ID poslovnica</label>
                <input type="" id="id_Poslovnica" class="form-control" name="id_Poslovnica" [(ngModel)]="model.id_Poslovnica">
            </div>

            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Get</button>
            </div>

        </div>
    </form>

    <div>
        <mat-table #table [dataSource]="poslovnica" class="mat-elevation-z8">
    
            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- Position Column -->
            <ng-container matColumnDef="naziv">
              <mat-header-cell mat-header-cell *matHeaderCellDef> Naziv </mat-header-cell>
              <mat-cell mat-cell *matCellDef="let element"> {{element.naziv}} </mat-cell>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="id_Poslovnica">
              <mat-header-cell mat-header-cell *matHeaderCellDef> ID poslovnica </mat-header-cell>
              <mat-cell mat-cell *matCellDef="let element"> {{element.id_Poslovnica}} </mat-cell>
            </ng-container>

            <mat-header-row mat-header-row *matHeaderRowDef="poslovnicaColumns"></mat-header-row>
            <mat-row mat-row *matRowDef="let row; columns: poslovnicaColumns;"></mat-row>
          </mat-table>
          
    </div>

</div>
