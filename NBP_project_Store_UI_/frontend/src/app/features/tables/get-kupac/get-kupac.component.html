<div class="container">
    <h1 class="mt-3">Get one kupac</h1>

    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="mt-2">
            <div class="mt-3">
                <label class="form-label">Id kupac</label>
                <input type="" id="id_inventar" class="form-control" name="id_Kupac" [(ngModel)]="model.id_Kupac">
            </div>

            <div class="mt-3">
                <label class="form-label">Ime</label>
                <input type="" id="id_poslovnica" class="form-control" name="ime" [(ngModel)]="model.ime">
            </div>

            <div class="mt-3">
                <label class="form-label">Prezime</label>
                <input type="" id="id_predmet" class="form-control" name="prezime" [(ngModel)]="model.prezime">
            </div>

            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Get</button>
            </div>

        </div>
    </form>

    <div>
        <mat-table #table [dataSource]="kupac" class="mat-elevation-z8">
    
            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- Position Column -->
            <ng-container matColumnDef="id_Kupac">
              <mat-header-cell mat-header-cell *matHeaderCellDef> Id Kupac </mat-header-cell>
              <mat-cell mat-cell *matCellDef="let element"> {{element.id_Kupac}} </mat-cell>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="ime">
              <mat-header-cell mat-header-cell *matHeaderCellDef> Ime </mat-header-cell>
              <mat-cell mat-cell *matCellDef="let element"> {{element.ime}} </mat-cell>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="prezime">
              <mat-header-cell mat-header-cell *matHeaderCellDef> Prezime </mat-header-cell>
              <mat-cell mat-cell *matCellDef="let element"> {{element.prezime}} </mat-cell>
            </ng-container>

            <mat-header-row mat-header-row *matHeaderRowDef="kupacColumns"></mat-header-row>
            <mat-row mat-row *matRowDef="let row; columns: kupacColumns;"></mat-row>
          </mat-table>
    </div>
</div>
