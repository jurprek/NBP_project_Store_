<div class="container">
    <h1 class="mt-3">Remove Inventar</h1>

    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="mt-2">
            <div class="mt-3">
                <label class="form-label">Id inventar</label>
                <input type="" id="id_inventar" class="form-control" name="id_inventar" [(ngModel)]="model.id_inventar">
            </div>

            <div class="mt-3">
                <button type="submit" class="btn btn-outline-danger">Delete</button>
            </div>

        </div>
    </form>
</div>
