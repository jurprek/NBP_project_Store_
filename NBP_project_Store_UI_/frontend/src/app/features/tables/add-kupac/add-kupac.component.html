<div class="container">
    <h1 class="mt-3">Add Kupac</h1>

    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="mt-2">
            <div class="mt-3">
                <label class="form-label">Id kupac</label>
                <input type="" id="id_inventar" class="form-control" name="id_Kupac" [(ngModel)]="model.id_Kupac">
            </div>

            <div class="mt-3">
                <label class="form-label">Ime</label>
                <input type="" id="id_poslovnica" class="form-control" name="ime" [(ngModel)]="model.ime">
            </div>

            <div class="mt-3">
                <label class="form-label">Prezime</label>
                <input type="" id="id_predmet" class="form-control" name="prezime" [(ngModel)]="model.prezime">
            </div>

            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Add</button>
            </div>
        </div>
    </form>
</div>
